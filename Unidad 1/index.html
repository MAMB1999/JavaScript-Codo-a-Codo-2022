<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Estilos de hamburger -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.2.1/hamburgers.min.css"
    />
    <link rel="stylesheet" href="/css/main_style.css" />
    <link rel="stylesheet" href="/css/style_reloj.css" />
    <link rel="stylesheet" href="/css/style_teclado.css" />
    <link rel="stylesheet" href="/css/style_cuenta_regresiva.css" />
    <link rel="stylesheet" href="/css/style_responsive.css" />
    <title>Retos de programacion</title>
  </head>
  <body>
    <header>
      <div class="titulo_principal">
        <h1>Ejercicios JS-CSS-HTML</h1>
      </div>
    </header>
    <!-- navegacion -->
    <nav class="contenedor_navegacion">
      <ul>
        <li><a href="#ancla1">Ejercicio Reloj</a></li>
        <li><a href="#ancla2">Ejercicio teclado</a></li>
        <li><a href="#ancla3">Cuenta Regresiva</a></li>
        <li><a href="#ancla4">Responsive</a></li>
        <li><a href="#ancla5">Responsive Tester</a></li>
      </ul>
    </nav>
    <!-- Boton hamburger -->
    <button
      id="hControl"
      class="hamburger hamburger--collapse boton_hamburguesa"
      type="button"
    >
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
    <!-- contenido general-->
    <section class="section-contenedor">
      <!-- Ejercicio reloj -->
      <article id="ancla1">
        <div class="contenedores">
          <div>
            <h2>Reloj</h2>
          </div>
          <div class="contenedor_reloj">
            <!-- Panel donde saldra reloj -->
            <div class="panel_reloj">
              <p id="reloj"></p>
            </div>
            <!-- panel donde sonara audio -->
            <div class="panel_audio">
              <audio src="/audio/despertador.mp3" id="audio" loop></audio>
            </div>
            <div class="contenedor_botones" id="botones_reloj">
              <button class="inicia_reloj">iniciar Reloj</button>
              <button class="detiene_reloj">Detener Reloj</button>
              <button class="inicia_alarma">Iniciar alarma</button>
              <button class="detiene_alarma">Detener alarma</button>
            </div>
          </div>
        </div>
      </article>
      <!--Ejercicio teclado -->
      <article id="ancla2">
        <div class="contenedores">
          <div>
            <h2>Manejo de botones</h2>
          </div>
          <div id="contenedor_panel" class="contenedor_panel">
            <div id="controles_panel" class="controles_panel"></div>
          </div>
        </div>
      </article>
      <!-- Ejercicio cuenta regresiva -->
      <article id="ancla3">
        <div class="contenedores">
          <div>
            <h2>Cuenta regresiva</h2>
          </div>
          <div class="contenedor_cuenta_regresiva">
            <p></p>
            <div class="controles_calendario">
              <input type="date" name="calendario" id="calendario" />
              <button id="boton_calendario" class="boton_calendario">
                Cambiar
              </button>
            </div>
          </div>
        </div>
      </article>
      <!-- Ejercicio Responsive -->
      <article id="ancla4">
        <div class="contenedores">
          <div>
            <h2>Responsive</h2>
          </div>
          <div class="contenedor_responsive">
            <p id="contenido_responsive"></p>
          </div>
        </div>
      </article>
      <!-- Ejercicio Responsive Test -->
      <article id="ancla5">
        <div class="contenedores">
          <div>
            <h2>Responsive Tester</h2>
          </div>
          <div class="contenedor_responsive">
            <form id="responsive_form" >
              <input type="url" name="Pagina" id="pagina" placeholder="URL" required>
              <br>
              <input type="text" name="Ancho" id="ancho" placeholder="Ancho" required>
              <br>
              <input type="text" name="Alto" id="largo" placeholder="Largo" required>
              <div id="botones_responsive">
                <input type="button" value="Cerrar" name="cerrar">
                <input type="submit" value="Enviar">
              </div>
            </form>
          </div>
        </div>
      </article>
    </section>
    <script src="/Script/Script.js" type="module"></script>
    <script src="/Script/hamburguer.js" nomodule></script>
    <script src="/Script/reloj.js" nomodule></script>
    <script src="/Script/panel.js" nomodule></script>
    <script src="/Script/cuenta_regresiva.js" nomodule></script>
    <script src="/Script/resize.js" nomodule></script>
  </body>
</html>
