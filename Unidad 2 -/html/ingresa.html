      </div>
      
    </header>
    <main>
        
      <section >
        <!--C contenedor_login -->
        <form action="" target="_black" method="post" class="contenedor_login">
          <div>
            <label for="dni_usuario">DNI</label>
            <input type="text" name="dni_usuario" id="dni_usuario"
            placeholder="DNI" pattern="[0-9]{8}" title="Un numero de Dni correco debe estar compuesto de 8 digitos" required/>
          </div>
          <div>
            <label for="usuario">Usuario</label>
            <input type="text" name="usuario" id="usuario" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{3,15}$" placeholder="Nombre de Usuario" title="Un nombre de usuario apropiado debe comenzar con una letra, contener letras, números, guiones bajos y puntos, y tener entre 3 y 15 caracteres de longitud"  required />
          </div>
          <div>
            <label for="contrasena">Contraseña</label>
            <input type="password" name="contrasena" id="contrasena" placeholder="Contraseña" pattern="[a-zA-Z0-9]{6,15}" title="Una contraseña válida debe estar compuesta por letras y/o números y tener una longitud entre 6 y 15 caracteres" required/>
          </div>
          <div>
            <button type="submit">Enviar</button>
            <button type="reset">Reiniciar</button>
          </div>
          
        </form>
      </section>
    </main>
